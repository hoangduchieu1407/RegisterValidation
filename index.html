<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" class="formRegister">
      <div class="container">
        <h1>REGISTER</h1>
        <div class="form-group">
          <input
            type="text"
            class="username"
            id="username"
            placeholder="Username"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-group">
          <input type="text" class="email" id="email" placeholder="Email" />
          <small></small>
          <span></span>
        </div>
        <div class="form-group">
          <input type="text" class="phone" id="phone" placeholder="Phone" />
          <small></small>
          <span></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="password"
            id="password"
            placeholder="Password"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="comfirmpassword"
            id="comfirmpassword"
            placeholder="Comfirm Password"
          />
          <small></small>
          <span></span>
        </div>
        <button class="btn-submit" type="submit">Register</button>
        <div class="signin">not a member? <a href="#">Signin</a></div>
      </div>
    </form>
    <script src="js/data.js"></script>
    <script src="js/note.js"></script>
    <script src="js/common.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
